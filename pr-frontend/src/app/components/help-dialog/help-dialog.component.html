<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cancel')"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Hilfe - {{header}}</h4>
	</div>
	<div class="modal-body">
		<div class="faq-entry" *ngFor="let entry of helpFaq">
			<div class="faq-question">{{entry.question}}</div>
			<div class="faq-answer">{{entry.answer}}</div>
		</div>
	</div>
</div>
